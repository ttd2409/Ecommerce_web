{% extends  'app/base.html' %}
{% load static %}
{% block banner-slider %} 
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static 'app/images/banner/b1.jpg' %}" alt="" height='550'>
        <div class="carousel-caption d-none d-md-block bg-success text-white">
            
            
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'app/images/banner/b2.jpg' %}" alt="" height="550">
        <div class="carousel-caption d-none d-md-block bg-success text-white">
            
            
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'app/images/banner/b3.jpg' %}" alt="" height="550">
        <div class="carousel-caption d-none d-md-block bg-success text-white">
            
            
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'app/images/banner/b4.jpg' %}" alt="Second slide" height="550">
        <div class="carousel-caption d-none d-md-block bg-success text-white">
            
        </div>
      </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
{% endblock banner-slider %}

{% block main-content %}
<div class="row" style="width:100%">
    <!-- duyệt các sản phẩm trong products-->
    {% for product in products %} 
    <div class="col-lg-3">
        <img class="thumbnail" src="{{ product.ImageURL }}"> 
        <div class="box-element product">
            <h6> <strong> {{product.name}} </strong></h6>
            <hr>
            <button class="btn btn-outline-secondary add-btn">Add card</button>
            <a class="btn-outline-success" href="#"> Xem </a>
            <h3 style="display: inline-block; text-align: center;"><strong>${{product.price|floatformat:2}}</strong></h3>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock main-content %}
